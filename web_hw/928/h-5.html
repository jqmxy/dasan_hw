<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Document</title>
    <script type="text/javascript">
        function myfun() {
            var age = userinfo.userage.value;
            if (age < 0 || age > 200) alert("你的年龄必须在0-200之间!");
            var num = userinfo.username.value;
            if (num == "") alert("你的账号不能为空!");
        }
    </script>
</head>

<body>
    <form name="userinfo" onsubmit="myfun()">
        账号：<input type="text" name="username" /><br>
        年龄：<input type="text" name="userage" /><br>
        <input type="submit" value="提交" /><input type="reset" value="重置" />
    </form>
</body>

</html>
